{% extends 'registration/auth_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
  .icon-background {
    color: #c0ffc0;
}
</style>
  <div class="col-md-4 auth_box">
    <div class="d-flex justify-content-center">
      
      <span class="fa-stack fa-2x">
        <i class="fa fa-circle fa-stack-2x"></i>
         <i class="text-primary fas fa-user-lock fa-stack-1x"></i>
      </span>
    </div>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-sm btn-primary btn-block ">Login</button>
      <div class="d-flex justify-content-end">
        <a class="m-2" href="{% url 'profiles:teachers_list' %}">Skip to Dashboard</a>
      </div>
    </form>
  </div>
{% endblock %}
